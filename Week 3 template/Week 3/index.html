<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brady Mersch">
    <meta name="description" content="week 3 class attribute assignment">

    <link rel="stylesheet" href="./Style/styles.css">


    <title> Joel Hanson week 3</title>
</head>

<body>
 
    
    <!-- Background Image -->
    <div id="bg">

        <!-- Wrapper: Holds all of the page content, and let's us center everything -->
        <div id="wrapper">
            


            <!-- Header ------------- -->
            <div id="header" class="boarder-unity">
                <h1 id="hello" class="gds">Welcome&nbsp;to&nbsp;GDS111</h1>
            </div>

            <!-- Navigation --------------->
            <div id="nav-bar" class="border-unity">
                <!-- Buttons -->
                <div class="btn-container">
                    <button class="buttonThing" id="drawSquare">Draw Sqaure</button>
                    <button class="buttonThing" id="drawCircle">Draw Circle</button>
                    <button class="buttonThing" id="drawPentagon">Draw Pentagon</button>
                    <button class="buttonThing" id="drawStar">Draw Star</button>
                </div>
            </div>

            <!-- Main Content! -->
            <div id="main-content" class="border-unity">
                <!-- Give this a background image! -->
                <div id="pictureDiv" class="boarder-unity">

                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <h1 id="shapeTitle">Shapes Should Draw Here</h1>
                        <canvas id="canvas" width="800" height="800" style="border: 1px solid;">
                            <img src="./shapes.png" alt="">

                        </canvas>
                        

                    </div>
                </div>
            </div>
        </div>

        <script>

            var canvas = document.getElementById("canvas")
            var ctx = canvas.getContext("2d")

            var drawSquare = document.getElementById("drawSquare")
            var drawCircle = document.getElementById("drawCircle")
            var drawPentagon = document.getElementById("drawPentagon")
            var drawStar = document.getElementById("drawStar")
            
            drawSquare.addEventListener("click", function()
            {
                ctx.fillStyle = "yellow"
                ctx.strokeStyle = "black"
                ctx.lineWidth = "5"
                ctx.fillRect(86, 303, 100,100)
                ctx.strokeRect(86, 303, 100,100)
            })
            
            

            
            
            drawCircle.addEventListener("click", function()
            {
                ctx.fillStyle = "ffff00"
                ctx.strokeStyle = "red"
                ctx.lineWidth = "5"
                ctx.arc(386, 442, 66, 0, 2*Math.PI,true)
                ctx.closePath()
                ctx.fill()
                ctx.stroke()
            })

            drawPentagon.addEventListener("click", function()
            {
                ctx.fillStyle = "ff00ff"
                ctx.strokeStyle = "00ffff"
                ctx.lineWidth = "5"
                ctx.moveTo(558,309)
                ctx.lineTo(668,284)
                ctx.lineTo(724,378)
                ctx.lineTo(651,456)
                ctx.lineTo(548,420)
                ctx.closePath()
                ctx.fill()
                ctx.stroke()
            })
            

            drawStar.addEventListener("click", function()
            {
                ctx.fillStyle = "ff00ff"
                ctx.strokeStyle = "red"
                ctx.lineWidth = "5"
                ctx.moveTo(86,682)
                ctx.lineTo(275,550)
                ctx.stroke();
            })
            

            drawLine.addEventListener("click", function()
            {
                ctx.fillStyle = "ffff00"
                ctx.strokeStyle = "rgb (32,32,32)"
                ctx.lineWidth = "5"
                ctx.moveTo(636,497)
                ctx.lineTo(665,552)
                ctx.lineTo(730,568)
                ctx.lineTo(688,614)
                ctx.lineTo(696,682)
                ctx.lineTo(638,653)
                ctx.lineTo(570,682)
                ctx.lineTo(583,614)
                ctx.lineTo(540,568)
                ctx.lineTo(604,553)
                ctx.closePath()
                ctx.fill()
                ctx.stroke()
            })
            



            





        </script>
</body>





</html>
